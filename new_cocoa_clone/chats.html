<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span id="time-display"></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-xs"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>
    <main class="chats-screen">
      <header class="chats-header screen-header">
        <h1 class="chats-header__title screen-header__title">chats</h1>
        <div class="chats-header__btns screen-header__btns">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-solid fa-comment fa-lg"></i>
          <i class="fa-solid fa-music fa-lg"></i>
          <i class="fa-solid fa-gear fa-lg"></i>
        </div>
      </header>

      <section class="chats-screen__profile">
        <div class="chats-screen__profile__channel__box profile">
          <div class="chats-screen__profile__channel__info profile__column">
            <img
              class="chats-screen__profile__self__info__img--middle"
              src="https://i.pinimg.com/736x/be/60/c1/be60c124abdd292588292e348a44bbd6.jpg"
            />
            <div class="chats-screen__profile__channel__info__txt vertical">
              <span>KakaoTalk</span>
              <span>Please Check My Kakao Account info</span>
            </div>
          </div>
          <div
            class="chats-screen__profile__channel__info profile__column vertical"
          >
            <span>21:22</span>
            <div id="red-badge">
              <span>1</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <nav id="nav-bar" class="chats__nav-bar">
      <ul>
        <a href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
        <div class="unread-message">
          <i class="fa-solid fa-comment fa-xl"></i>
          <div id="red-badge">
            <span>1</span>
          </div>
        </div>

        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <div class="uncheck-event">
          <i class="fa-solid fa-ellipsis fa-2xl"></i>
          <div id="red-dot"></div>
        </div>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/660566d5c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
