<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span id="time-display"></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-xs"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>
    <main class="friends-screen">
      <header class="friends-header screen-header">
        <h1 class="friends-header__title screen-header__title">Friends</h1>
        <div class="friends-header__btns screen-header__btns">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-solid fa-music fa-lg"></i>
          <i class="fa-solid fa-gear fa-lg"></i>
        </div>
      </header>
      <div class="friends-names-display-info">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
      <section class="friends-screen__profile">
        <div class="friends-screen__profile__self profile">
          <div class="friends-screen__profile__self__info profile__column">
            <img
              class="friends-screen__profile__self__info__img--big"
              src="https://i.pinimg.com/736x/be/60/c1/be60c124abdd292588292e348a44bbd6.jpg"
            />
            <span>Nicolas</span>
          </div>
          <div
            class="friends-screen__profile__self__info profile__column"
          ></div>
        </div>
        <div class="friends-screen__profile__channel">
          <div class="friends-screen__profile__channel__header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
          </div>
          <div class="friends-screen__profile__channel__box profile">
            <div class="friends-screen__profile__channel__info profile__column">
              <img
                class="friends-screen__profile__self__info__img--small"
                src="https://i.pinimg.com/736x/be/60/c1/be60c124abdd292588292e348a44bbd6.jpg"
              />
              <span>Nicolas</span>
            </div>
            <div class="friends-screen__profile__channel__info profile__column">
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <nav id="nav" class="chats__nav-bar">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
        </li>
        <li class="nav__btn unread-message">
          <a href="chats.html"
            ><i class="fa-regular fa-comment fa-xl"></i>
            <div id="red-badge">
              <span>1</span>
            </div></a
          >
        </li>
        <li class="nav__btn">
          <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        </li>
        <li class="nav__btn uncheck-event">
          <i class="fa-solid fa-ellipsis fa-2xl"></i>
          <div id="red-dot"></div>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/660566d5c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/tab-close.js"></script>
  </body>
</html>
