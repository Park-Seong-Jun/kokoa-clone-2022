<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span id="time-display"></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-xs"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>
    <main class="find-screen">
      <header class="find-header screen-header">
        <h1 class="find-header__title screen-header__title">Find</h1>
        <div class="find-header__btns screen-header__btns">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-solid fa-gear fa-lg"><div id="red-dot"></div></i>
        </div>
      </header>
      <section class="find-btns">
        <div class="find-btns__box">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-btns__box">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-btns__box">
          <i class="fa-solid fa-id-card-clip"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-btns__box">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </section>
      <section class="find-recommended-friends">
        <span class="find-recommended-friends__title">Recommended Friends</span>
        <div class="find-recommended-friends__list">
          <span>You have no recommended friends.</span>
        </div>
      </section>
      <section class="find-open-chat">
        <div class="find-open-chat__header">
          <span>Open Chat</span>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <article class="find-open-chat__content">
          <div class="find-open-chat__content__column">
            <span class="find-open-chat__content__column__text">#IU</span
            ><span class="find-open-chat__content__column__tag"
              >#IU#UEANA#LOVE</span
            >
            <div class="find-open-chat__content__column__info">
              <img
                src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/29196762_1802345479823070_4967943661961441257_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=973b4a&_nc_ohc=A9gmuSJvlmYAX-gKNtC&_nc_ht=scontent-ssn1-1.xx&oh=00_AT_sk68obpi3Q-MP7fNr5vD39_AUDAR4kzF5b8ZnQQWvdA&oe=6328BE26"
                class="find-open-chat__content__column__text__img"
              />
              <span class="find-open-chat__content__column__size"
                >802 members</span
              >
              <div class="division"></div>
              <span class="find-open-chat__content__column__state">Active</span>
            </div>
          </div>
          <div class="find-open-chat__content__column">
            <img
              src="https://t1.daumcdn.net/cfile/tistory/9982514E5F65EE2B22"
            />
            <div class="find-open-chat__content__column__like">
              <i class="fa-solid fa-heart fa-xs"></i><span>+999</span>
            </div>
          </div>
        </article>
        <article class="find-open-chat__content">
          <div class="find-open-chat__content__column"></div>
          <div class="find-open-chat__content__column"></div>
        </article>
      </section>
    </main>
    <nav id="nav" class="nav-bar">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
        </li>
        <li class="nav__btn unread-message">
          <a href="chats.html"><i class="fa-regular fa-comment fa-xl"></i> </a>
        </li>
        <li class="nav__btn">
          <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        </li>
        <li class="nav__btn uncheck-event">
          <i class="fa-solid fa-ellipsis fa-2xl"></i>
          <div id="red-dot"></div>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/660566d5c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
