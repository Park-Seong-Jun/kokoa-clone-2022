<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/660566d5c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="status_bar_column">
        <span>05:16</span>
      </div>
      <div class="status_bar_column">
        <i class="fa-solid fa-lock fa-xs"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>
    <main class="login_screen">
      <h1>Welcome to KaKaoTalk</h1>
      <div>
        <p>
          If you have a Kakao Account,<br />log in with your email or phone
          number.
        </p>
      </div>

      <form class="login_screen_form">
        <input type="text" placeholder="Email or phone number" required />
        <input type="password" placeholder="Password" required />
        <button class="login_screen_form_submit login_screen_form_box">
          <a href="#">Log In</a>
        </button>

        <button class="login_screen_form_box">
          <a href="#">Sign up</a>
        </button>

        <a href="#">Find Kakao Account or Password</a>
      </form>
    </main>
  </body>
</html>
