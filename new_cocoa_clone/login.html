<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span>05:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-xs"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>
    <main class="login-screen">
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>

        <p class="welcome-header__text">
          If you have a Kakao Account,<br />log in with your email or phone
          number.
        </p>
      </header>

      <form class="login-form">
        <input
          class="login-form__id login-form--input"
          type="text"
          placeholder="Email or phone number"
          required
        />
        <input
          class="login-form__pw login-form--input"
          type="password"
          placeholder="Password"
          required
        />
        <input
          class="login-form__submit login-form--box"
          type="submit"
          value="Log In"
        />
        <input
          class="login-form__sign-up login-form--box"
          type="submit"
          value="Sign up"
        />
        <a class="login-form__find" href="#">Find Kakao Account or Password</a>
      </form>
    </main>
    <script
      src="https://kit.fontawesome.com/660566d5c2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
