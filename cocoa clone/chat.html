<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicolas Serrano-KakaoTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar top-fixed">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header-column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header-column">
        <h1 class="alt-screen-header_title">Nicolas Serrano</h1>
      </div>
      <div class="alt-screen-header-column">
        <span><i class="fas fa-search fa-2x"></i></span
        ><span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/146e1d9927.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
