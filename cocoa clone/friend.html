<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friend-KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar top-fixed">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header top-fixed">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_link">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span>
          <i class="fas fa-music fa-2x"></i>
        </span>
        <a href="setting.html"
          ><span> <i class="fas fa-cog fa-2x"></i> </span
        ></a>
      </div>
    </header>

    <main class="friends-main-screen">
      <div id="friend-display">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names display</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="profile-box">
        <div class="profile-box_column">
          <img
            class="profile-box_img profile-box_img-2x"
            src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/7r5X/image/9djEiPBPMLu_IvCYyvRPwmZkM1g.jpg"
          />
          <div class="profile-box_column-explain">
            <span class="profile-box_title">Name</span>
            <span class="profile-box_subtitle"></span>
          </div>
        </div>
        <div class="profile-box_column"></div>
      </div>
      <div class="main-screen-bar">
        <span class="main-screen-bar_title">Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="profile-box">
        <div class="profile-box_column">
          <img
            class="profile-box_img profile-box_img-xs"
            src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/7r5X/image/9djEiPBPMLu_IvCYyvRPwmZkM1g.jpg"
          />
          <div class="profile-box_column-explain">
            <span class="profile-box_title">Name</span>
            <span class="profile-box_subtitle"></span>
          </div>
        </div>
        <div class="profile-box_column">
          <span>2<i class="fas fa-chevron-right"></i></span>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-list bottom-fixed">
        <li class="nav-btn">
          <a class="nav-link" href="friend.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
          <span class="notification">1</span>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <div class="notification_dot"></div>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/146e1d9927.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
