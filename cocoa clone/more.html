<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar top-fixed">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header top-fixed">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_link">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span>
          <i class="fas fa-music fa-2x"></i>
        </span>
        <a href="setting.html"
          ><span>
            <i class="fas fa-cog fa-2x"></i>
            <div class="notification_dot"></div> </span
        ></a>
      </div>
    </header>
    <main class="more-main-screen">
      <div class="profile-box">
        <div class="profile-box_column">
          <img
            class="profile-box_img profile-box_img-2x"
            src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/7r5X/image/9djEiPBPMLu_IvCYyvRPwmZkM1g.jpg"
          />
          <div class="profile-box_column-explain">
            <p class="profile-box_title">Name</p>
            <div class="profile-box_subtitle">
              <span>+821012345678</span>
              <span class="warning-notification">!</span>
            </div>
          </div>
        </div>
        <div class="profile-box_column profile-box_column-btn">
          <i class="fas fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-raw">
        <div class="icon-raw_icon">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-raw_icon">
          <i class="fas fa-inbox"></i>
          <div class="notification_dot"></div>
          <span>Talk Drive</span>
        </div>
        <div class="icon-raw_icon">
          <i class="fas fa-grin-wink"></i><span>Emotion</span>
        </div>
        <div class="icon-raw_icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-raw">
        <div class="icon-raw_icon">
          <i class="fas fa-at"></i><span>Account</span>
        </div>
        <div class="icon-raw_icon">
          <i class="fas fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icon-raw_icon behind"></div>
        <div class="icon-raw_icon behind"></div>
      </div>
      <div class="more-suggestions">
        <h3 class="more-suggestions-title">Suggestions</h3>
        <div class="more-suggestions-list">
          <div class="icon-raw">
            <div class="icon-raw_icon">
              <div class="icon-raw_icon-box">
                <i class="fas fa-archive"></i>
              </div>
              <span>Kakao Story</span>
            </div>
            <div class="icon-raw_icon">
              <div class="icon-raw_icon-box">
                <i class="fas fa-user-friends"></i>
              </div>
              <span>Kakao friends</span>
            </div>
            <div class="icon-raw_icon">
              <div class="icon-raw_icon-box"><i class="fas fa-gem"></i></div>
              <span>Friends Gem</span>
            </div>
            <div class="icon-raw_icon behind"></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-list bottom-fixed">
        <li class="nav-btn">
          <a class="nav-link" href="friend.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <div class="notification_dot"></div>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/146e1d9927.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
