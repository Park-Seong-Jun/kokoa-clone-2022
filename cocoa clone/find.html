<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-KakaoTalk</title>
  </head>
  <body>
    <div class="screen_alram behind">
      <span>Please reduce this screen size</span>
    </div>

    <div class="status-bar top-fixed">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header top-fixed">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_link">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <a href="setting.html"
          ><span>
            <i class="fas fa-cog fa-2x"></i>
            <div class="notification_dot"></div> </span
        ></a>
      </div>
    </header>
    <main class="find-main-screen">
      <div class="icon-raw">
        <div class="icon-raw_icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-raw_icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-raw_icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-raw_icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended_friends">
        <h3 class="recommended_friends-title">Recommended Friends</h3>
        <div class="recommended_friends-list">
          <span>You have no recommend friends</span>
        </div>
      </div>
      <div class="open_chat">
        <div class="open_chat-header">
          <h3>Open Chat</h3>
          <a href="#"
            >Go to Openchat Home<i class="fas fa-chevron-right"></i
          ></a>
        </div>
        <div class="open_chat-list">
          <div class="open_chat">
            <div class="open_chat-info">
              <div class="open_chat-info-column">
                <h5 class="open_chat-title">#IU</h5>
                <h6 class="open_chat-hashtags">#iu#uaena#friends</h6>
                <div class="open_chat-members">
                  <img src="#" />
                  <span class="open_chat-member-count">802 members</span>
                  <div class="divider">|</div>
                  <span class="open_chat-member-status">Active</span>
                </div>
              </div>
              <div class="open_chat-info-column">
                <img
                  class="open_chat-img"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUa4aFmJrSoi0jj-Mt-mGZvOXTJ6Of-FM2CA&usqp=CAU"
                />
                <div class="open_chat-info-column-like_bar">
                  <i class="fas fa-heart"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
          <div class="open_chat">
            <div class="open_chat-info">
              <div class="open_chat-info-column">
                <h5 class="open_chat-title">#IU</h5>
                <h6 class="open_chat-hashtags">#iu#uaena#friends</h6>
                <div class="open_chat-members">
                  <img src="#" />
                  <span class="open_chat-member-count">802 members</span>
                  <div class="divider">|</div>
                  <span class="open_chat-member-status">Active</span>
                </div>
              </div>
              <div class="open_chat-info-column">
                <img
                  class="open_chat-img"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUa4aFmJrSoi0jj-Mt-mGZvOXTJ6Of-FM2CA&usqp=CAU"
                />
                <div class="open_chat-info-column-like_bar">
                  <i class="fas fa-heart"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-list bottom-fixed">
        <li class="nav-btn">
          <a class="nav-link" href="friend.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <div class="notification_dot"></div>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/146e1d9927.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
