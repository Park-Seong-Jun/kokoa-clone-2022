<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar top-fixed">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-screen-header top-fixed">
      <div class="alt-screen-header-column">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-screen-header-column">
        <h1 class="screen-header_title">Settings</h1>
      </div>
      <div class="alt-screen-header-column">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>
    <main class="setting_list">
      <ul class="setting_list-info">
        <a href="#" class="setting_list-setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </a>
        <a href="#" class="setting_list-setting">
          <i class="fas fa-flask"></i>
          <span>Kakao Lab</span>
        </a>
        <a
          href="#"
          class="setting_list-setting setting_list-setting-notification"
        >
          <div class="setting_list-setting-column">
            <i class="fas fa-info-circle"></i> <span>Version</span>
          </div>
          <div class="setting_list-setting-column">
            <span>Latest Version</span>
          </div>
        </a>
      </ul>
      <ul class="setting_list-configuration">
        <a href="#" class="setting_list-setting">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </a>
        <a href="#" class="setting_list-setting">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </a>
        <a href="#" class="setting_list-setting">
          <i class="fas fa-user"></i>
          <span>Friends</span>
        </a>
        <a href="#" class="setting_list-setting">
          <i class="fas fa-comment"></i>
          <span>Chats</span>
        </a>
        <a href="#" class="setting_list-setting">
          <i class="fas fa-sun"></i>
          <span>Display</span>
          <div class="notification-issue">
            <span>N</span>
          </div>
        </a>
        <a
          href="#"
          class="setting_list-setting setting_list-setting-notification"
        >
          <div class="setting_list-setting-column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <div class="notification-issue">
              <span>N</span>
            </div>
          </div>
          <div class="setting_list-setting-column">
            <span>Default theme</span>
          </div>
        </a>
        <a href="#" class="setting_list-setting">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </a>
      </ul>
    </main>

    <nav class="nav-bar">
      <ul class="nav-list bottom-fixed">
        <li class="nav-btn">
          <a class="nav-link" href="friend.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <div class="notification_dot"></div>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/146e1d9927.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
